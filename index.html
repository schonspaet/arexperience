<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AR Experience</title>
<script src="./aframe.min.js"></script>
<script src="./mindar-image-aframe.prod.js"></script>
    <script>
    AFRAME.registerComponent('look-at', {
  schema: { type: 'selector' },

  init: function () {},

  tick: function () {
    this.el.object3D.lookAt(this.data.object3D.position)
  }
})

    </script>
    </head>
    <body>
<a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
<img id="asset0" src="./asset0.jpg" alt="asset0.jpg" />
<img id="asset1" src="./asset1.jpg" alt="asset1.jpg" />
      </a-assets>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
        id="camera"
      ></a-camera>
<a-entity mindar-image-target="targetIndex: 0" id="entity0">
<a-plane
          position="0 0 0"
          rotation="0 0 0"
          width="1.0959839252205852"
          height="1.3693855551563061"
          id="plane0"
          color="#ffffff"
          src="#asset0"  
        ></a-plane>
</a-entity>
<a-entity mindar-image-target="targetIndex: 1" id="entity1">
<a-plane
          position="0 0 0"
          rotation="0 0 0"
          width="2.257125156430049"
          height="1.3693855551563061"
          id="plane1"
          color="#ffffff"
          src="#asset1"  
        ></a-plane>
</a-entity>

</a-scene>
    </body>
    </html>
