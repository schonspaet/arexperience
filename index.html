<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Activation with MindAR.js</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- MindAR.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@0.1.6/dist/aframe-mindar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- MindAR Scene -->
    <a-scene mindar="imageTargetSrc: ./scene.mind;" embedded>
      <!-- Kamera aktivieren -->
      <a-camera position="0 0 0" look-controls></a-camera>
    </a-scene>
  </body>
</html>
