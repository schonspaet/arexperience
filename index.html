<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebAR with Image Tracking</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- MindAR.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@0.1.6/dist/aframe-mindar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene mindar="imageTargetSrc: ./targets.mind;" embedded>
      <!-- Kamera -->
      <a-camera position="0 0 0" look-controls></a-camera>

      <!-- 3D-Modell -->
      <a-entity
        mindar-image-target="targetIndex: 0"
        gltf-model="./scene.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-scene>
  </body>
</html>
