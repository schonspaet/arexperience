<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Natural Image Marker</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- AR.js Szene -->
    <a-scene embedded arjs="debugUIEnabled: true">
        <!-- Natural Image Marker -->
        <a-nft 
            type="nft"
            url="./markers/targets.mind" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance="0.01" 
            smoothThreshold="5">
            <!-- 3D-Modell -->
            <a-entity 
                gltf-model="models/test.glb"
                position="0 0 0"
                scale="0.5 0.5 0.5"
                rotation="0 0 0">
            </a-entity>
        </a-nft>
        
        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
