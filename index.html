<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AR Experience</title>
<script src="./aframe.min.js"></script>
<script src="./mindar-image-aframe.prod.js"></script>
    <script>
    AFRAME.registerComponent('look-at', {
  schema: { type: 'selector' },

  init: function () {},

  tick: function () {
    this.el.object3D.lookAt(this.data.object3D.position)
  }
})

    </script>
    </head>
    <body>
<a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
<video id="asset0" src="./asset0.mp4" alt="asset0.mp4" loop="true" autoplay muted />
      </a-assets>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
        id="camera"
      ></a-camera>
<a-entity mindar-image-target="targetIndex: 0" id="entity0">
<a-plane
          position="0 0 0"
          rotation="0 0 0"
          width="1.0000207792207791"
          height="1.4102857142857141"
          id="plane0"
          color="#ffffff"
          src="#asset0"  
        ></a-plane>
</a-entity>

</a-scene>
    </body>
    </html>
